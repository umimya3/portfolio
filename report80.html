<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>3Dプリンター関係</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: #f8f9fa;
            color: #2c3e50;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* 3Dモデル表示専用コンテナ */
        .model-container {
            width: 100vw; /* 画面幅いっぱいに広げる */
            margin: 2rem auto;
            padding: 0 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a237e;
            margin: 2rem 0;
            letter-spacing: 0.05em;
            text-align: center;
        }

        p {
            color: #546e7a;
            margin: 1rem 0;
            font-size: 1.1rem;
        }

        model-viewer {
            width: 100%;
            height: 800px; /* 高さを大きくしました */
            max-height: 1200px; /* 最大高さの制限を設定 */
            background-color: #f0f0f0;
            border-radius: 8px;
            margin: 1.5rem auto;
            display: block;
        }

        @media (max-width: 768px) {
            .container, .model-container {
                width: 95%;
                padding: 1rem;
            }
            h1 {
                font-size: 2rem;
            }
            model-viewer {
                height: 600px; /* モバイル時もある程度の大きさを確保 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>3Dプリンター関係</h1>
        <p>以下に3Dモデルを表示します。</p>
    </div>
    <div class="model-container">
        <model-viewer src="model10.glb" alt="3D Model" auto-rotate camera-controls></model-viewer>
    </div>
    
        <div class="container">
        <h1>3Dプリンター関係</h1>
        <p>以下に3Dモデルを表示します。</p>
    </div>
    <div class="model-container">
        <model-viewer src="model20.glb" alt="3D Model" auto-rotate camera-controls></model-viewer>
    </div>
    
        <div class="container">
        <h1>3Dプリンター関係</h1>
        <p>以下に3Dモデルを表示します。</p>
    </div>
    <div class="model-container">
        <model-viewer src="model30.glb" alt="3D Model" auto-rotate camera-controls></model-viewer>
    </div>
    
</body>
</html>
