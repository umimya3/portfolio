<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>3Dプリンター関係</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: #f8f9fa;
            color: #2c3e50;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px; /*  ← 元のcontainerの max-width */
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* 3Dモデル表示専用コンテナ */
        .model-container {
            width: 100%; /*  画面幅いっぱいに広げる */
            /* max-width: none;  max-widthを削除してさらに広げる場合 */
            margin: 2rem auto; /*  上下マージンはcontainerと同じ */
            padding: 0 2rem; /*  左右paddingをcontainerと同じに */
            background: white; /*  背景色をcontainerと同じに */
            border-radius: 12px; /*  角丸をcontainerと同じに */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /*  影をcontainerと同じに */
        }


         h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a237e;
            margin: 2rem 0;
            letter-spacing: 0.05em;
             text-align: center;
        }

        p {
            color: #546e7a;
            margin: 1rem 0;
            font-size: 1.1rem;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 1.5rem auto;
        }

        .back-link {
             display: inline-block;
            margin-top: 2rem;
            color: #1a237e;
            text-decoration: none;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border: 1px solid #1a237e;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-link:hover {
             background-color: #1a237e;
            color: white;
        }

         a {
            color: #1a237e;
             text-decoration: none;
        }

         a:hover{
            text-decoration: underline;
        }

        /* 3Dモデル表示用のスタイル */
        model-viewer {
            width: 100%;
            height: 600px; /*  高さを大きくしました */
            min-height: 400px; /*  最低限の高さも設定 (レスポンシブ対応で小さくなりすぎないように) */
            background-color: #f0f0f0; /* 背景色はお好みで */
            border-radius: 8px;
            margin: 1.5rem auto;
            display: block;
        }

        @media (max-width: 768px) {
           .container, .model-container { /*  ←  .model-container も追記 */
            width: 95%;
           padding: 1rem;
           }
            h1 {
                font-size: 2rem;
            }
             model-viewer {
                height: 450px; /*  スマホなど ছোট画面での高さも大きくしました */
                min-height: 300px; /*  最低限の高さも設定 (レスポンシブ対応で小さくなりすぎないように) */
            }
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
</head>
<body>

    <div class="container">
    <h1>3Dプリンター</h1>
    <p><strong>機材名:</strong>FlashForge creator pro / Adventure4</p>
    </div>

    <div class="container">
        <h1>・3Dプリンター利用方法の指導</h1>
        <p>1年生実験実習や、3H実験実習、4H基礎研究、5H卒業研究において、利用する3Dプリンターの利用者に向けた講習資料を作成した。(以下抜粋)</p>

        <img src="report10_01.png" alt="3Dプリンター講習会">
        <img src="report10_03.png" alt="3Dプリンター講習会">
        <img src="report10_05.png" alt="3Dプリンター講習会">
        <img src="report10_07.png" alt="3Dプリンター講習会">
        <img src="report10_09.png" alt="3Dプリンター講習会">
        <img src="report10_11.png" alt="3Dプリンター講習会">
        <img src="report10_13.png" alt="3Dプリンター講習会">
    </div>

    <div class="container">
        <h1>・指導教本</h1>
        <a href="3Dprinter101.pdf">3Dプリンター入門</a>
    </div>

    <!-- 3Dモデル表示部分を model-container で囲む -->
    <div class="model-container">
        <h1>・画像から3Dモデルを作成 (Tripo)</h1>
        <p>Tripoというサイトで画像から3Dモデルを作成しました。以下の3Dモデルをご覧ください。</p>

        <section style="display: flex; flex-direction: column; align-items: center;">
            <div>
                <h2>model10</h2>
                <model-viewer src="model10.glb" alt="model10" auto-rotate camera-controls shadow-intensity="1" ar ar-modes="webxr scene-viewer quick-look></model-viewer>
            </div>
             <div>
                <h2>model20</h2>
                <model-viewer src="model20.glb" alt="model20" auto-rotate camera-controls shadow-intensity="1" ar ar-modes="webxr scene-viewer quick-look></model-viewer>
            </div>
             <div>
                <h2>model30</h2>
                <model-viewer src="model30.glb" alt="model30" auto-rotate camera-controls shadow-intensity="1" ar ar-modes="webxr scene-viewer quick-look></model-viewer>
            </div>
        </section>
    </div>

    <div style="text-align: center;">
    <a class="back-link" href="index.html">戻る</a>
    </div>

</body>
</html>
