<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dモデルビューアー</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        header {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .viewer-wrapper {
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 16 / 9;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background-color: transparent;
        }

        footer {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .viewer-wrapper {
                aspect-ratio: 4 / 3;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>3Dモデルビューアー</h1>
    </header>

    <div class="container">
        <div class="viewer-wrapper">
            <model-viewer
                src="model10.glb"
                alt="3Dモデル"
                auto-rotate
                camera-controls
                shadow-intensity="1"
                environment-image="neutral"
                exposure="1"
                auto-rotate-delay="0"
                rotation-per-second="30deg"
                interaction-prompt="auto">
            </model-viewer>
        </div>
    </div>

    <footer>
        <p>© 2024 3Dモデルビューアー</p>
    </footer>
</body>
</html>
